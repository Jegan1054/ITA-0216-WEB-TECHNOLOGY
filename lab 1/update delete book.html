<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Update/Delete Book</title>
</head>
<body>
    <div class="update-delete-container">
        <form action="add book.html" method="post">
            <h2>Update/Delete Book</h2>
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" name="bookId" required>
            <label for="updateTitle">New Title:</label>
            <input type="text" id="updateTitle" name="updateTitle">
            <label for="updateAuthor">New Author:</label>
            <input type="text" id="updateAuthor" name="updateAuthor">
            <label for="updatePublication">New Publication:</label>
            <input type="text" id="updatePublication" name="updatePublication">
            <label for="updateIsbn">New ISBN:</label>
            <input type="text" id="updateIsbn" name="updateIsbn">
            <button type="submit">Update Book</button>
            <button type="button" onclick="deleteBook()">Delete Book</button>
        </form>
    </div>
   

    <script>
        function deleteBook() {
            // Add logic to handle book deletion
            alert("Book deleted successfully!");
        }
    </script>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .update-delete-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-top: 10px;
        }
        
        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</body>
</html>
