<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Update Material</title>
</head>
<body>
    <div class="update-material-container">
        <form action="#" method="post">
            <h2>Update Material</h2>
            <label for="materialId">Material ID:</label>
            <input type="text" id="materialId" name="materialId" required>
            <label for="newYear">New Year:</label>
            <input type="text" id="newYear" name="newYear">
            <label for="newSemester">New Semester:</label>
            <input type="text" id="newSemester" name="newSemester">
            <button type="submit">Update Material</button>
        </form>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.update-material-container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
    </style>
</body>
</html>
