<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>

            <ul id="cartItems"></ul>

            <div id="totalPrice">Total: $0.00</div>

            <button onclick="checkout()">Proceed to Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My Shopping Cart</p>
    </footer>
    <style>
        /* Add your CSS styles here */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

nav,ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav,ul,li {
    display: inline;
    margin-right: 20px;
}

nav,a {
    text-decoration: none;
    color: #fff;
    cursor: pointer;
}

main {
    max-width: 800px;
    margin: 20px auto;
}

.cart {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    margin-bottom: 20px;
}

#cartItems {
    list-style: none;
    padding: 0;
}

#cartItems li {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
}

#totalPrice {
    text-align: right;
    margin-top: 10px;
}

button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
    <script>
const cartItemsData = [
    { id: 1, name: 'Laptop', price: 999.99, quantity: 2 },
    { id: 2, name: 'Mobile Phone', price: 129.99, quantity: 1 },
];

document.addEventListener('DOMContentLoaded', () => {
    displayCartItems();
});

function displayCartItems() {
    const cartItemsElement = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');
    let totalPrice = 0;

    cartItemsElement.innerHTML = '';

    cartItemsData.forEach(item => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
            <span>${item.name} - $${item.price.toFixed(2)}</span>
            <span>Quantity: <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, this.value)"></span>
        `;
        cartItemsElement.appendChild(listItem);

        totalPrice += item.price * item.quantity;
    });

    totalPriceElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
}

function updateQuantity(itemId, newQuantity) {
    const itemToUpdate = cartItemsData.find(item => item.id === itemId);

    if (itemToUpdate) {
        itemToUpdate.quantity = parseInt(newQuantity, 10);
        displayCartItems();
    }
}
function checkout() {
    alert('Checkout functionality not implemented in this example.');
}
</script>
</body>
</html>
